<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8">
  <title>szukaj.pl</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #111;
      color: white;
      text-align: center;
      padding: 20px;
    }
    .search-box {
      margin: 30px auto;
      width: 50%;
    }
    input {
      width: 70%;
      padding: 15px;
      border-radius: 25px;
      border: none;
      font-size: 18px;
    }
    button {
      padding: 15px 25px;
      margin-left: 10px;
      border: none;
      border-radius: 25px;
      background: #ff4d4d;
      color: white;
      cursor: pointer;
      font-size: 18px;
      transition: 0.3s;
    }
    button:hover {
      background: #ff1a1a;
      transform: scale(1.1);
    }
    .result {
      background: white;
      color: black;
      padding: 15px;
      border-radius: 10px;
      margin: 15px auto;
      width: 70%;
      text-align: left;
      animation: fadeIn 0.6s;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>
  <h1>üîç szukaj.pl</h1>
  <div class="search-box">
    <input type="text" id="query" placeholder="Wpisz zapytanie...">
    <button onclick="search()">Szukaj</button>
  </div>
  <div id="results"></div>

  <script>
    async function search() {
      const query = document.getElementById("query").value;
      const resultsDiv = document.getElementById("results");
      resultsDiv.innerHTML = "‚è≥ Szukanie...";

      try {
        const res = await fetch("https://TWOJA-NAZWA-NA-RENDER.onrender.com/search?q=" + encodeURIComponent(query));
        const data = await res.json();

        if (data.items) {
          resultsDiv.innerHTML = "";
          data.items.forEach(item => {
            const div = document.createElement("div");
            div.classList.add("result");
            div.innerHTML = `
              <h3><a href="${item.link}" target="_blank">${item.title}</a></h3>
              <p>${item.snippet}</p>
              <small>${item.link}</small>
            `;
            resultsDiv.appendChild(div);
          });
        } else {
          resultsDiv.innerHTML = "‚ö†Ô∏è Brak wynik√≥w dla \"" + query + "\"";
        }
      } catch (err) {
        resultsDiv.innerHTML = "‚ùå B≈ÇƒÖd pobierania wynik√≥w.";
      }
    }
  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Szukaj.pl</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #1e3c72, #2a5298);
      color: white;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px;
      transition: background 0.4s, color 0.4s;
    }

    body.light {
      background: #f8f8f8;
      color: #222;
    }

    h1 {
      font-size: 2.5rem;
      margin: 20px 0;
      text-shadow: 2px 2px 8px rgba(0,0,0,0.3);
    }

    .search-box {
      position: relative;
      width: 100%;
      max-width: 600px;
    }

    input[type="text"] {
      width: 100%;
      padding: 14px 20px;
      border: none;
      border-radius: 30px;
      font-size: 1rem;
      box-shadow: 0 4px 15px rgba(0,0,0,0.2);
      outline: none;
    }

    .suggestions {
      position: absolute;
      top: 100%;
      left: 0;
      right: 0;
      background: white;
      border-radius: 0 0 15px 15px;
      max-height: 200px;
      overflow-y: auto;
      display: none;
      z-index: 10;
    }

    .suggestions div {
      padding: 10px;
      cursor: pointer;
      border-bottom: 1px solid #ddd;
    }

    .suggestions div:hover {
      background: #f0f0f0;
    }

    button {
      margin-left: 10px;
      padding: 12px 20px;
      font-size: 1rem;
      border: none;
      border-radius: 30px;
      cursor: pointer;
      background: #ff9800;
      color: white;
      transition: 0.3s;
    }

    button:hover {
      background: #e68900;
    }

    .theme-toggle {
      margin-top: 20px;
      cursor: pointer;
      padding: 8px 15px;
      border-radius: 20px;
      background: rgba(255,255,255,0.2);
      font-size: 0.9rem;
      transition: 0.3s;
    }

    .theme-toggle:hover {
      background: rgba(255,255,255,0.4);
    }

    .results {
      width: 100%;
      max-width: 800px;
      margin-top: 30px;
    }

    .result {
      background: white;
      color: #222;
      border-radius: 15px;
      padding: 20px;
      margin-bottom: 20px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      transition: transform 0.2s;
    }

    .result:hover {
      transform: translateY(-3px);
    }

    .result a {
      text-decoration: none;
      color: #1a0dab;
      font-size: 1.2rem;
      font-weight: bold;
    }

    .result p {
      margin: 10px 0 0;
      font-size: 0.95rem;
      color: #555;
    }
  </style>
</head>
<body>
  <h1>üîç Szukaj.pl</h1>
  <div class="search-box">
    <input type="text" id="query" placeholder="Wpisz zapytanie..." oninput="showSuggestions(this.value)">
    <div class="suggestions" id="suggestions"></div>
  </div>
  <button onclick="search()">Szukaj</button>

  <div class="theme-toggle" onclick="toggleTheme()">üåô Zmie≈Ñ tryb</div>

  <div class="results" id="results"></div>

  <script>
    async function search() {
      const query = document.getElementById("query").value;
      if (!query) return;

      document.getElementById("results").innerHTML = "‚è≥ Szukanie...";
      try {
        const response = await fetch(`https://szukal-pl-4.onrender.com${encodeURIComponent(query)}`);
        const data = await response.json();

        if (!data.length) {
          document.getElementById("results").innerHTML = `<p>‚ùå Brak wynik√≥w dla "${query}"</p>`;
          return;
        }

        const html = data.map(item => `
          <div class="result">
            <a href="${item.link}" target="_blank">${item.title}</a>
            <p>${item.snippet}</p>
          </div>
        `).join("");
        document.getElementById("results").innerHTML = html;

      } catch (e) {
        document.getElementById("results").innerHTML = `<p>‚ùå B≈ÇƒÖd pobierania wynik√≥w.</p>`;
      }
    }

    function toggleTheme() {
      document.body.classList.toggle("light");
    }

    function showSuggestions(value) {
      const suggestionsBox = document.getElementById("suggestions");
      const suggestions = ["Minecraft", "Kosmita", "Str√≥j kosmity", "AI news", "Python tutorial", "Flask backend"];

      if (!value) {
        suggestionsBox.style.display = "none";
        return;
      }

      const filtered = suggestions.filter(s => s.toLowerCase().includes(value.toLowerCase()));
      if (!filtered.length) {
        suggestionsBox.style.display = "none";
        return;
      }

      suggestionsBox.innerHTML = filtered.map(s => `<div onclick="chooseSuggestion('${s}')">${s}</div>`).join("");
      suggestionsBox.style.display = "block";
    }

    function chooseSuggestion(text) {
      document.getElementById("query").value = text;
      document.getElementById("suggestions").style.display = "none";
      search();
    }
  </script>
</body>
</html>
